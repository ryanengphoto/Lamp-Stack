<body class="login-bg">
  <h1 id="title">COP 4331 LAMP Stack Demo</h1>

  <div id="loginDiv" class="card">
    <div class="login-greeting" id="loginGreeting">Welcome back 👋</div>

    <span id="inner-title">PLEASE LOG IN</span>

    <input type="text" id="loginName" placeholder="Username" autocomplete="username" />

    <div class="password-wrap">
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
      <button type="button" class="icon-btn" id="togglePwd" aria-label="Show password">👁️</button>
    </div>

    <button type="button" id="loginButton" class="buttons" onclick="doLogin();" >
      <span class="btn-text" id="loginBtnText">Do It</span>
      <span class="spinner" id="loginSpinner" aria-hidden="true"></span>
    </button>

    <span id="loginResult" role="alert"></span>

    <div class="tiny-row">
      <label class="remember">
        <input type="checkbox" id="rememberMe" />
        Remember me
      </label>
      <button type="button" class="link-btn" id="randomTip">Give me a tip ✨</button>
    </div>
  </div>

  <!-- tiny confetti container -->
  <div id="confetti" aria-hidden="true"></div>

  <script>
    // keyboard: press Enter to submit
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginName').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
      document.getElementById('loginPassword').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });

      // show/hide password
      const pwd = document.getElementById('loginPassword');
      const toggle = document.getElementById('togglePwd');
      toggle.addEventListener('click', () => {
        const showing = pwd.type === 'text';
        pwd.type = showing ? 'password' : 'text';
        toggle.textContent = showing ? '👁️' : '🙈';
      });

      // fun greeting + tips
      const greetings = ['Welcome back 👋','Ready to rock 🤘','Let’s find some contacts 🗂️','Mission control is online 🚀','Hello there 😄'];
      document.getElementById('loginGreeting').textContent = greetings[Math.floor(Math.random()*greetings.length)];
      const tips = [
        'Tip: Press Enter to submit.',
        'Tip: You can show the password with the eye.',
        'Tip: Use a passphrase like: correct-horse-battery-staple.',
        'Tip: Keyboard only? Tab through fields!'
      ];
      document.getElementById('randomTip').addEventListener('click', () => {
        document.getElementById('loginResult').textContent = tips[Math.floor(Math.random()*tips.length)];
      });
    });
  </script>
</body>
